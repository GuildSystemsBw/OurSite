{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="bg-dark p-2 border border-danger">
        <p class="h4 mb-4 text-center text-danger">Register your service</p>
        <form class="text-center" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-outline-danger btn-block" type="submit">Save</button>
        </form>
    </div>   
{% endblock %}
