  <style>   
    .cont{
      width: 100%;
      left: 0px;
      right: 0px;
    }
    
    /* Styling the div of id 'nav' */
    #nav {
        background-image: url("{% static 'pexels-nohk-1735658.jpg' %}");
        background-size: cover;
        border-radius: 25px;
        border-color: #F44336;
        text-align:center;
        margin: auto;
        width: 300px;
    }
    
    /* When a button is hovered, both it and the svg within it change colors*/
    .btn{
      background-color: transparent;
      color: #E0DDCF;
    }
    .btn svg{
      fill: #E0DDCF;
    }
    .btn:hover{
      background-color: black;
    }   
    .contact-parlex {
     padding-top: 0px;
     background-image: url("{% static 'pexels-adrien-olichon-2387793.jpg' %}");
     background-size: cover;
     background-repeat: no-repeat;
     background-attachment: fixed;
}
 .img {
     padding-top: 0px;
     background-image: url("{% static 'pexels-nohk-1735658.jpg' %}");
     background-size: cover;
     background-repeat: no-repeat;
     
}

  </style>
